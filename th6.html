<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let money = +prompt("Nhập số tiền cần vay:");
        let rate = +prompt("Lãi suất:");
        let year = +prompt("Thời hạn vay:");
        let lsuat = parseInt(money) + parseInt(year * (money * rate / 100));
        document.write("Số tiền phải trả sau " + year + " năm là:" + lsuat);
    </script>
</body>

</html>
